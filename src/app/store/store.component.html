<div id="navbar" class="container-fluid">
  <div class="row">
    <div class="col text-white">
      <a class="navbar-brand">SPORT STORE</a>
      <app-cart-sumary></app-cart-sumary>
    </div>
  </div>
  <div class="row">
    <div id="cat" class="col-3 p-2">
      <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        Home
      </button>
      <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        {{ cat }}
      </button>
    </div>
    <div id="products" class="col-9 p-2">
      <div *ngFor="let product of products" class="card m-1 p-1">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right">{{
            product.price | currency: "USD":"symbol":"2.2-2"
            }}</span>
        </h4>
        <div class="card-text bg-white p-1">
          {{ product.description }}
          <button
            class="btn btn-success btn-sm float-right"
            (click)="addProductToCart(product)"
          >
            Add to Cart
          </button>
        </div>
      </div>
      <div class="form-inline float-left mr-1">
        <select
          class="form-control"
          [value]="productsPerPage"
          (change)="changePageSize($event.target.value)"
        >
          <option value="3">3 per page</option>
          <option value="4">4 per page</option>
          <option value="5">5 per page</option>
          <option value="6">6 per page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button
          *counter="let page of pageCount"
          class="btn btn-outline-primary"
          (click)="changePage(page)"
          [class.active]="page == selectedPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
